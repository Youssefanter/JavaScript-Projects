<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Starter</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img
              id="person-img"
              src="./imgs/292716053_5741333192544821_5791164837980725265_n.jpg"
              alt="preview"
            />
          </div>
          <h4 id="author">Youssef Antar</h4>
          <p id="job">Intern</p>
          <p id="info">
            Sriracha literally flexitarian irony, vape marfa unicorn. Glossier
            tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb
            marfa hell of pabst raclette post-ironic jianbing swag.
          </p>

          <div class="button-container">
            <button class="prev-btn"><i class="ri-arrow-left-line"></i></button>
            <button class="next-btn">
              <i class="ri-arrow-right-line"></i>
            </button>
          </div>

          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
